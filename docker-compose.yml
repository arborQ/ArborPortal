version: '3'
services:
  web:
    build: ./ReactFrontEnd
    container_name: web
  api:
    build: ./CoreStart
    container_name: api_core
    ports:
      - "5000:5000"
    environment:
      - "SQL_HOST=db"
      - "SQL_PASSWORD=D.`(>q8'5d,ngL>H"
    links:
      - db
  # node:
  #   build: ./NodeStart
  #   command: npm run start
  #   container_name: api_node
  #   ports:
  #     - "3000:3000"
  # python:
  #   build: ./PythonStart
  #   container_name: api_python
  #   volumes:
  #     - ./PythonStart:/mnt
  #   ports:
  #     - "4000:4000"
  nginx: 
    image: nginx:latest
    container_name: nginx
    ports:
      - "9000:9000"
    expose:
      - 9000
    links:
      - web
      - api
      # - node
      # - python
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./logs:/var/log/nginx/
  db:
    container_name: db
    image: "microsoft/mssql-server-linux"
    ports:
      - "1433:1433"
    expose: 
      - 1433
    volumes:
      - ./db/data:/var/opt/mssql/data
      - ./db/logs:/var/opt/mssql/logs
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "D.`(>q8'5d,ngL>H"
