  db:
    container_name: db
    image: "microsoft/mssql-server-linux"
    restart: always
    ports:
      - "1433:1433"
    expose: 
      - 1433
    volumes:
      - ./db/data/mssql:/var/opt/mssql/data
      - ./db/logs/mssql:/var/opt/mssql/log
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "D.`(>q8'5d,ngL>H"
